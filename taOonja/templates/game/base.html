<!DOCTYPE html>
<html lang="fa">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="theme-color" content="#ff9800">

		<meta name="author" content="Javid Izadfar">

		<title>تا اونجا</title>

		<!-- Styles -->
		<!-- Joqd Core CSS -->
    {% load static %}
    {% load staticfiles %}

		<link href="{% static 'css/joqd.min.css' %}" rel="stylesheet">

		<!-- Gorbeh Icons -->
		<link href="{% static 'gorbeh/css/gorbeh-icons.min.css' %}" rel="stylesheet">

		<!-- Owl Carousel -->
		<link href="{% static 'css/owl.carousel.min.css' %}" rel="stylesheet">

		<!-- Custom CSS -->
		<link href="{% static 'css/custom.css' %}" rel="stylesheet">
	</head>
	<body class="joqd grey-lighten-4" style="min-height: 100vh">

		<header>
			<!-- Navbar -->
				<nav class="joqd navbar thick-navbar sticky-navbar orange white-text container-narrow">
					<!-- Logo -->
					<div class="joqd logo">
						<a href="http://ikacc.ir" class="joqd link white-text">
							<img src="{% static 'images/logo.png' %}" alt="تا اونجا">
						</a>
					</div>
					<!-- /Logo -->
				</nav>
			<!-- /Navbar -->
		</header>

    {% block index %}
    {% endblock %}

    {% block detail %}
    {% endblock %}

    {% block about %}
		{% endblock %}

		<footer>
			<!-- Bottom Nav -->
			<nav class="joqd bottom-nav white thin-top-border grey-lighten-1-border container-narrow">
				<div class="joqd row align-center">
					<!-- About -->
					<div class="joqd mobile-6 no-padding bottom-nav-right-button">
						<a href="{% url 'about' %}" class="joqd button large medium full-width flat ripple-click ripple-darken {% if request.get_full_path == '/about' %}orange-text{% else %}grey-darken-1-text{% endif %} white">
							<i class="gb gb_vpn_lock gb_s24"></i>
						</a>
					</div>
					<!-- /About -->
					<!-- QR -->
					<div class="scan-qr-wrapper">
						<span class="joqd circle-corner scan-qr-button">
							<a href="scanner.html" class="joqd orange white-text flat circle-corner ripple-click ripple-darken button">
								<i class="gb gb_camera gb_s24"></i>
							</a>
						</span>
					</div>
					<!-- /QR -->
					<!-- Main -->
					<div class="joqd mobile-6 no-padding bottom-nav-left-button">
						<a href="{% url 'location-list' %}" class="joqd button large medium full-width flat ripple-click ripple-darken {% if request.get_full_path == '/' %}orange-text{% else %}grey-darken-1-text{% endif %} white">
							<i class="gb gb_map gb_s24"></i>
						</a>
					</div>
					<!-- /Main -->
				</div>
			</nav>
			<!-- /Bottom Nav -->

		</footer>


		<!-- Scripts -->
		<!-- Latest jQuery (CND) -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

		<!-- Joqd Core js -->
		<script src="{% static 'js/joqd.min.js' %}"></script>

		{% block index_scripts %}
    {% endblock %}

		{% block detail_scripts %}
    {% endblock %}

	</body>
</html>
